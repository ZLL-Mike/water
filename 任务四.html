<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{/*主背景*/
				width:400px;
				height: 200px;
				background-color: #ccc;
				margin: auto;
				margin-top: 15%;
				position: relative;
			}
			.lefttop{/*左上角*/
				width: 50px;
				height: 50px;
				background-color: yellow;
				border-radius: 0 0 50px 0;
			}
			.rightbuttom{/*右下角*/
				width: 50px;
				height: 50px;
				background-color: yellow;
				border-radius: 50px 0  0  0;
				position: absolute;
				right: 0;
				bottom: 0;
				
				
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="lefttop"></div>
			<div class="rightbuttom"></div>
		</div>
	</body>
</html>
